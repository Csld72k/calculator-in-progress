<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Calculator Clone</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/dfdd3f0741.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="calculator">
    <div class="container">
      <div class="header">
        <span>Calculator</span>
        <span>
          <input type="checkbox" name="dark-mode" id="dark-mode">
          <label for="dark-mode">
            <img src="img/moon-16x16.png" alt="Dark mode">
            <img src="img/sun-16x16.png" alt="Light mode">
          </label>
        </span>
      </div>
      <div class="display">
        <div class="display-1">
          <input type="text" value="+ 25" readonly dir="rtl">
        </div>
        <div class="display-2">
          <input type="text" value="32" readonly dir="rtl">
        </div>
      </div>
      <div class="keyboard">
        <button class="btn-color-1" id="percentage"><img class="percentage" src="img/percentage.png" alt=""></button>
        <button class="btn-color-1" id="clear-entry">CE</button>
        <button class="btn-color-1" id="clear-all">C</button>
        <button class="btn-color-1" id="backspace"><img class="backspace" src="img/backspace.png" alt=""></button>
        <button class="btn-color-1" id="1-bar-x"><img class="one-bar-x" src="img/1-bar-x.png" alt=""></button>
        <button class="btn-color-1" id="x-squared"><img class="x-squared" src="img/x-quared.png" alt=""></button>
        <button class="btn-color-1" id="square-root"><img class="square-root" src="img/square-root.png" alt=""></button>
        <button class="btn-color-1" id="division"><img class="division" src="img/division.png" alt=""></button>
        <button class="btn-color-2" id="7">7</button>
        <button class="btn-color-2" id="8">8</button>
        <button class="btn-color-2" id="9">9</button>
        <button class="btn-color-1" id="multiplication"><img class="multiplication" src="img/multiplication.png"
            alt=""></button>
        <button class="btn-color-2" id="4">4</button>
        <button class="btn-color-2" id="5">5</button>
        <button class="btn-color-2" id="6">6</button>
        <button class="btn-color-1" id="minus"><img class="minus" src="img/minus.png" alt=""></button>
        <button class="btn-color-2" id="1">1</button>
        <button class="btn-color-2" id="2">2</button>
        <button class="btn-color-2" id="3">3</button>
        <button class="btn-color-1" id="plus"><img class="plus" src="img/plus.png" alt=""></button>
        <button class="btn-color-2" id="plus-or-minus"><img class="plus-or-minus" src="img/plus-or-minus.png"
            alt=""></button>
        <button class="btn-color-2" id="0">0</button>
        <button class="btn-color-2" id="comma">,</button>
        <button class="btn-color-3" id="equal"><img class="equal" src="img/equal.png" alt=""></button>
      </div>
    </div>
  </div>

  <script src="script/script.js"></script>

</body>

</html>
